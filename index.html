<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetic Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .card-price {
      color: #ff4081;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #e73370;
    }

    .cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      font-size: 16px;
    }

    .checkout-btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .checkout-btn:hover {
      background: #e73370;
    }
  </style>
</head>
<body>
  <header>üíÑ Cosmetic Shop</header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=–ü–æ–º–∞–¥–∞" alt="–ü–æ–º–∞–¥–∞">
      <div class="card-body">
        <div class="card-title">–ü–æ–º–∞–¥–∞ –¥–ª—è –≥—É–±</div>
        <div class="card-price">45 000 —Å—É–º</div>
        <button class="btn" onclick="addToCart('–ü–æ–º–∞–¥–∞ –¥–ª—è –≥—É–±', 45000)">‚ûï –í –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=–ü—É–¥—Ä–∞" alt="–ü—É–¥—Ä–∞">
      <div class="card-body">
        <div class="card-title">–ü—É–¥—Ä–∞</div>
        <div class="card-price">60 000 —Å—É–º</div>
        <button class="btn" onclick="addToCart('–ü—É–¥—Ä–∞', 60000)">‚ûï –í –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=–ú–∞—Å–∫–∞" alt="–ú–∞—Å–∫–∞">
      <div class="card-body">
        <div class="card-title">–ú–∞—Å–∫–∞ –¥–ª—è –ª–∏—Ü–∞</div>
        <div class="card-price">30 000 —Å—É–º</div>
        <button class="btn" onclick="addToCart('–ú–∞—Å–∫–∞ –¥–ª—è –ª–∏—Ü–∞', 30000)">‚ûï –í –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>
    </div>
  </div>

  <div class="cart-bar">
    <div id="cart-info">üõí –ö–æ—Ä–∑–∏–Ω–∞: 0 —Ç–æ–≤–∞—Ä–æ–≤</div>
    <button class="checkout-btn" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script>
  let cart = [];

  function addToCart(name, price) {
    const existing = cart.find(i => i.name === name);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({name, price, qty: 1});
    }
    updateCartInfo();

    // üîó —Å—Ä–∞–∑—É –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—É—é –∫–æ—Ä–∑–∏–Ω—É –≤ –±–æ—Ç–∞
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.sendData(JSON.stringify({
        items: cart,
        subtotal: cart.reduce((sum, i) => sum + i.price * i.qty, 0),
        total: cart.reduce((sum, i) => sum + i.price * i.qty, 0)
      }));
    }
  }

    function updateCartInfo() {
      document.getElementById('cart-info').innerText =
        `üõí –ö–æ—Ä–∑–∏–Ω–∞: ${cart.length} —Ç–æ–≤–∞—Ä–æ–≤`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        return;
      }

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({
          items: cart,
          subtotal: cart.reduce((sum, item) => sum + item.price, 0),
          total: cart.reduce((sum, item) => sum + item.price, 0)
        }));
        Telegram.WebApp.close();
      } else {
        alert("–í–∞—à –∑–∞–∫–∞–∑:\n" + cart.map(i => `${i.name} - ${i.price} —Å—É–º`).join("\n"));
      }
    }
  </script>
</body>
</html>
